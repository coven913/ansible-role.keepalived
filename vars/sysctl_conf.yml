keepalived_sysctl_conf:
# Allow consuming apps to bind on non local addresses
  net.ipv4.ip_nonlocal_bind: 1
  net.ipv4.conf.default.rp_filter: 0
  net.ipv4.conf.all.send_redirects: 0
  net.ipv4.conf.default.send_redirects: 0
  net.ipv4.ip_local_port_range: '10000 65500'
  net.ipv4.tcp_syncookies: 1
  net.ipv4.tcp_syn_backlog: 4096
  net.ipv4.tcp_max_syn_backlog: 2048
  net.ipv4.vs.conntrack: 0
  net.ipv4.vs.snat_reroute: 1
  net.ipv4.vs.expire_quiescent_template: 1
  net.ipv4.vs.expire_nodest_conn: 1
  net.netfilter.nf_conntrack_max: 24288
